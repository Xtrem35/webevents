<!DOCTYPE html>
<html>
  <head>
    <title>Emmanuel Services</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/VikaLogo.ico" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 form-container">
          <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box">
            <div class="logo mt-5 mb-3 text-center">
              <img src="../assets/VikaLogo.ico" width="150px" />
            </div>
            <div class="reset-form d-block">
              <form class="reset-password-form">
                <h4 class="mb-3">Réinitialisez votre mot de passe</h4>
                <p class="mb-3 text-white">
                  Veuillez entrer votre e-mail et nous vous enverrons un lien de
                  réinitialisation
                </p>
                <div class="form-input">
                  <span><i class="fa fa-envelope"></i></span>
                  <input type="email" placeholder="Adresse e-mail" required />
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <button type="submit" class="btn btn-google">
                      Envoyer le lien
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <!-- Ajout de la classe text-right ici -->
                    <button
                      type="submit"
                      class="btn-facebook"
                      onclick="redirectToLogin()"
                    >
                      Retour
                    </button>
                  </div>
                </div>
              </form>

              <script>
                function redirectToLogin() {
                  // Rediriger vers la page login.html
                  window.location.href = "login.html";
                }
              </script>
            </div>
            <div class="reset-confirmation d-none">
              <div class="mb-4">
                <h4 class="mb-3">Le lien a été envoyé</h4>
                <h6>S'il vous plaît, vérifiez votre boîte de réception</h6>
              </div>
              <div>
                <a href="login.html">
                  <button type="submit" class="btn-facebook">
                    Se connecter
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
      </div>
    </div>

    <script type="text/javascript">
      function PasswordReset() {
        $("form.reset-password-form").on("submit", function (e) {
          e.preventDefault();

          // Vérifiez si les champs sont vides
          var email = $("#email").val();
          if (email === "") {
            alert("Veuillez remplir tous les champs.");
            $("#email").focus();
          } else {
            $(".reset-form").removeClass("d-block").addClass("d-none");
            $(".reset-confirmation").addClass("d-block");
          }
        });
      }

      window.addEventListener("load", function () {
        PasswordReset();
      });
    </script>
  </body>
</html>
